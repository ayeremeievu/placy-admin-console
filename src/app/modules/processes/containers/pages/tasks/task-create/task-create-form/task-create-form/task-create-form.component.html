<div class="task-create-form">
    <app-title class="task-create-form__title" [text]="task?.code"></app-title>
    <app-param-forms class="task-params-forms" [task$]="task$" (valuesChanged)="onParamsChanged($event)">
    </app-param-forms>
    <div class="task-create-form__actions">
        <app-button [buttonText]="'RUN'" (click)="runTask()">
        </app-button>
    </div>
    <app-alert [id]="'create-task-response'"></app-alert>
</div>
